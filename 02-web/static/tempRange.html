<html>
    <head>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <!-- .表示的是传递过来的切片 如果是个空切片, 则会走到else语句, 如果是个空字符串, 则什么都不会显示 -->
        {{range .}} 
            <!-- .表示切片的元素  -->
            遍历到的元素是：{{.}}<br>
            元素名称: {{.Name}}<br>
        {{else}}
            没有遍历到任何元素
        {{end}}        
    </body>
</html>
